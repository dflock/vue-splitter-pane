<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>vue-splitter demo</title>
  <!--<link rel="stylesheet" href="../dist/umd/vue-splitter-pane.css">-->
  <link rel="stylesheet" href="./index.css">
</head>

<body>
<script src="https://unpkg.com/vue@2.2.6"></script>
<script src="https://unpkg.com/vue-splitter-pane@latest"></script>

<div id="app" class="components-container">

  <template>
    <vue-splitter-v initial-size="40%" @resize="resizeA" x-class="demo">
      <template slot="left">
        <div class="pane-outer">
          <div class="pane">
            <div>A</div>
            <div class="size">{{ sizeA }}</div>
          </div>
        </div>
      </template>
      <template slot="right">
        <vue-splitter-h :handle-size="11">
          <template slot="top">
            <vue-splitter-v @resize="resizeB" initial-size="60%"
                            :handle-size="3">

              <template slot="left">
                <div class="pane-outer">
                  <div class="pane">
                    <div>B</div>
                    <div class="size">{{ sizeB }}</div>
                  </div>
                </div>
              </template>

              <template slot="right">
                <div class="pane-outer">
                  <div class="pane">C</div>
                </div>
              </template>

            </vue-splitter-v>
          </template>

          <template slot="bottom">
            <vue-splitter-v v-on:resize="resizeD"
                             :throttle="20"
                             initial-size="200px">

              <template slot="left">
                <div class="pane-outer">
                  <div class="pane">
                    <div>D</div>
                    <div class="size">{{ sizeD }}</div>
                  </div>
                </div>
              </template>

              <template slot="right">
                <div class="pane-outer">
                  <div class="pane">E</div>
                </div>
              </template>

            </vue-splitter-v>
          </template>

        </vue-splitter-h>

      </template>
    </vue-splitter-v>

  </template>

</div>

<script src="index.js"></script>
</body>

</html>
