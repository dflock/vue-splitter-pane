<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>vue-splitter demo</title>
  <link type="text/css"
        rel="stylesheet"
        href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
  <link type="text/css"
        rel="stylesheet"
        href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css" />
  <link rel="stylesheet" href="./index.css">
</head>

<body>
<script src="https://unpkg.com/vue@2.2.6"></script>
<script src="https://unpkg.com/babel-polyfill@latest/dist/polyfill.min.js"></script>
<script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
<script src="https://unpkg.com/vue-splitter-pane@latest"></script>

<div id="app" class="components-container">

  <template>
    <div id="header">
      <div class="props">
        <label for="input1">Handle Thickness</label>
        <b-form-select v-model="thickness"
                       id="input1"
                       :options="options"
                       class="mb-3"
                       size="sm" />
      </b-form-group>
      </div>
    </div>
    <vue-splitter-v initial-size="40%"
                    @resize="resizeA"
                    x-class="demo"
                    :handle-size="thickness">
      <template slot="left">
        <div class="pane-outer">
          <div class="pane">
            <div>A</div>
            <div class="size">{{ sizeA }}</div>
          </div>
        </div>
      </template>
      <template slot="right">
        <vue-splitter-h :handle-size="thickness">
          <template slot="top">
            <vue-splitter-v @resize="resizeB"
                            initial-size="60%"
                            :handle-size="thickness">

              <template slot="left">
                <div class="pane-outer">
                  <div class="pane">
                    <div>B</div>
                    <div class="size">{{ sizeB }}</div>
                  </div>
                </div>
              </template>

              <template slot="right">
                <div class="pane-outer">
                  <div class="pane">C</div>
                </div>
              </template>

            </vue-splitter-v>
          </template>

          <template slot="bottom">
            <vue-splitter-v v-on:resize="resizeD"
                            :throttle="20"
                            :handle-size="thickness"
                            initial-size="200px">

              <template slot="left">
                <div class="pane-outer">
                  <div class="pane">
                    <div>D</div>
                    <div class="size">{{ sizeD }}</div>
                  </div>
                </div>
              </template>

              <template slot="right">
                <div class="pane-outer">
                  <div class="pane">E</div>
                </div>
              </template>

            </vue-splitter-v>
          </template>

        </vue-splitter-h>

      </template>
    </vue-splitter-v>

  </template>

</div>

<script src="index.js"></script>
</body>

</html>
