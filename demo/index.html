<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>vue-count-to</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
<script src="https://unpkg.com/vue@2.2.6"></script>
<script src="https://unpkg.com/average-rate@1.0.3"></script>
<script src="../dist/vue-splitter-pane.min.js"></script>

<div id="app" class="components-container">

  <template>
    <div id="stats">
      <span class="rate">Rate: {{ rate1.toFixed(2) }}</span>
      <span class="rate">With Throttle: {{ rate2.toFixed(2) }}</span>
    </div>

    <splitter-pane-v initial-size="40%">
      <template slot="left">
        <div class="pane-outer">
          <div class="pane">A</div>
        </div>
      </template>
      <template slot="right">
        <splitter-pane-h>
          <template slot="top">
            <splitter-pane-v @resize="resize1" initial-size="60%">

              <template slot="left">
                <div class="pane-outer">
                  <div class="pane">B</div>
                </div>
              </template>

              <template slot="right">
                <div class="pane-outer">
                  <div class="pane">C</div>
                </div>
              </template>

            </splitter-pane-v>
          </template>

          <template slot="bottom">
            <splitter-pane-v v-on:resize="resize2"
                             :throttle="20"
                             initial-size="200px">

              <template slot="left">
                <div class="pane-outer">
                  <div class="pane">D</div>
                </div>
              </template>

              <template slot="right">
                <div class="pane-outer">
                  <div class="pane">E</div>
                </div>
              </template>

            </splitter-pane-v>
          </template>

        </splitter-pane-h>

      </template>
    </splitter-pane-v>

  </template>

</div>

<script src="index.js"></script>
</body>

</html>
