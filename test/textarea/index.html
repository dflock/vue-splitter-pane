<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>vue-splitter demo</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
<script src="https://unpkg.com/vue@2.2.6"></script>
<!--<script src="https://unpkg.com/vue-splitter-pane@1.2.1"></script>-->
<script src="../../dist/vue-splitter-pane.min.js"></script>

<div id="app" class="components-container">

  <template>
    <vue-splitter-v initial-size="40%" @resize="resizeA" x-class="test">
      <template slot="left">
        <textarea placeholder="A"></textarea>
      </template>
      <template slot="right">
        <vue-splitter-h>
          <template slot="top">
            <vue-splitter-v @resize="resizeB" initial-size="60%">

              <template slot="left">
                <textarea placeholder="B"></textarea>
              </template>

              <template slot="right">
                <div class="pane-outer">
                  <div class="pane">C</div>
                </div>
              </template>
              <textarea placeholder="A"></textarea>
            </vue-splitter-v>
          </template>

          <template slot="bottom">
            <vue-splitter-v v-on:resize="resizeD"
                             :throttle="20"
                             initial-size="200px">

              <template slot="left">
                <div class="pane-outer">
                  <div class="pane">
                    <div>D</div>
                    <div class="size">{{ sizeD }}</div>
                  </div>
                </div>
              </template>

              <template slot="right">
                <div class="pane-outer">
                  <div class="pane">E</div>
                </div>
              </template>

            </vue-splitter-v>
          </template>

        </vue-splitter-h>

      </template>
    </vue-splitter-v>

  </template>

</div>

<script src="index.js"></script>
</body>

</html>
